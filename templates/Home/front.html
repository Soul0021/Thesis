<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoraLang</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Slabo+27px&family=Slopes&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg-image: url('{% static 'assets/image/bg3.png' %}');
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            background-color: #4A90E2;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            margin-left: 20px;
        }

        .auth-buttons {
            margin-right: 20px;
        }

        .auth-buttons button {
            background-color: white;
            color: #4A90E2;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-buttons button:hover {
            background-color: #357ABD;
            color: white;
        }

        .container {
            text-align: center;
            margin-top: auto;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            color: #4A90E2;
            font-weight: bold;
            font-family: 'Cherry Bomb One', cursive;
            text-shadow: 2px 2px 5px white;
        }

        h2 {
            font-size: 2em;
            margin-top: 10px;
            color: #333;
            font-family: sans-serif;
        }

        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #357ABD;
        }

        footer {
            width: 100%;
            background-color: #4A90E2;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 1.5em;
            }

            .button {
                font-size: 1.2em;
                padding: 10px 20px;
            }

            .auth-buttons button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
            
        }
    </style>
</head>
<body>
    <header>
        <div class="auth-buttons">
            <button onclick="location.href='Home/login'">Log In</button>
            <button onclick="location.href='sign-up'">Sign Up</button>
        </div>
    </header>
    <div class="container">
        <h1>MemoraLang</h1>
        <h2>Master your learning journey with ease</h2>
        <button class="button" onclick="location.href='aboutus.html'">About Us</button>
    </div>
    <footer>
        MemoraLang 2024
    </footer>
</body>
</html>
