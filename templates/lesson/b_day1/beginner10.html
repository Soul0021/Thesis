<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #00AEEF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .question h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .symbol {
            background-color: #0D64A3;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 50px;
            color: #fff;
        }

        .options button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #9DD7FF;
            color: #333;
            cursor: pointer;
        }

        .options button:hover {
            background-color: #80C6F8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>What sound does this make?</h1>
        </div>
        <div class="symbol">
            <span>ã„±</span> <!-- Inserted Hangul Symbol -->
        </div>
        <div class="options">
            <button>k</button>
            <button>p</button>
            <button>t</button>
        </div>
    </div>
</body>
</html>
