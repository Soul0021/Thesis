<html>
 <head>
  <style>
   body {
            background-color: #4FC3F7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: #000;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .symbol {
            background-color: #1565C0;
            color: #fff;
            font-size: 48px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .option {
            background-color: #B3E5FC;
            color: #000;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px 0;
            width: 100px;
            text-align: center;
        }
    
  </style>
 </head>
 <body>
  <div class="container">
   <div class="question">
    What sound does this make?
   </div>
   <div class="symbol">
    ТТ
   </div>
   <div class="options">
    <div class="option">
     u
    </div>
    <div class="option">
     yo
    </div>
    <div class="option">
     yu
    </div>
   </div>
  </div>
 </body>
</html>
