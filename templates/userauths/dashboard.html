<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    {% load static %}

    <!-- Import Cherry Bomb One font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Navbar at the top */
        .navbar {
            background-color: #357ABD;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .navbar .username {
            font-size: 20px;
            font-weight: bold;
            font-family: 'Cherry Bomb One', cursive; /* Apply Cherry Bomb font for the username */
        }

        /* Main dashboard content */
        .content {
            margin: 20px;
            text-align: center;
        }

        .content h1 {
            font-family: 'Cherry Bomb One', cursive; /* Apply Cherry Bomb font for the header */
            font-size: 36px;
            color: #357ABD;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #333;
        }

        /* Styling the dashboard buttons and images */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .button-wrapper {
            text-align: center;
        }

        .button-wrapper img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #357ABD;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 150px;
            font-family: 'Cherry Bomb One', cursive; /* Cherry Bomb font for the buttons */
        }

        .button.locked {
            background-color: grey;
            cursor: not-allowed;
        }

        .button:hover {
            background-color: #5a9bf8;
        }

        /* Styling the locked message */
        .locked-message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }

            .button-wrapper img {
                width: 80px;
                height: 80px;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar with username -->
    <div class="navbar">
        <div>Dashboard</div>
        <div>Welcome, <span class="username">{{ user.username }}</span></div> <!-- Display the current user's username -->
    </div>

    <!-- Main content of the dashboard -->
    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        <p>Manage your learning and track your progress here.</p>

        <!-- Button section with images -->
        <div class="button-container">
            <!-- Learn Button with Image -->
            <div class="button-wrapper">
                <img src="{% static 'assets/image/learn.png' %}" alt="Learn Image"> <!-- Replace with actual image URL -->
                <a href="#" class="button">Learn</a>
            </div>

            <!-- Review Button with Image -->
            <div class="button-wrapper">
                <img src="{% static 'C:\Users\malac\Desktop\Thesis\static\assets\bg.png' %}" alt="Review Image"> <!-- Replace with actual image URL -->
                <a href="#" class="button">Review</a>
            </div>


    <script>
        // Simulating unlocking the quiz after learning is completed
        let lessonCompleted = false; // Change this variable when the lesson is completed

        // Function to unlock the quiz
        function unlockQuiz() {
            if (lessonCompleted) {
                const quizButton = document.querySelector('.button.locked');
                quizButton.classList.remove('locked');
                quizButton.href = "#";  // Update with the correct URL
                document.getElementById('locked-message').style.display = 'none';
            }
        }

        // This function would be triggered after completing the lesson
        unlockQuiz();
    </script>

</body>
</html>
