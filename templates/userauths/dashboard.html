<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    {% load static %}

    <!-- Import Cherry Bomb One font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-image: url('{% static 'assets/image/bg3.png' %}');
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
        }

        /* Navbar at the top */
        .navbar {
            background-color: #357ABD;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .navbar .username {
            font-size: 20px;
            font-weight: bold;
            font-family: 'Cherry Bomb One', cursive; /* Apply Cherry Bomb font for the username */
        }

        /* Main dashboard content */
        .content {
            margin: 20px;
            text-align: center;
        }

        .content h1 {
            font-family: 'Cherry Bomb One', cursive; /* Apply Cherry Bomb font for the header */
            font-size: 36px;
            color: #357ABD;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #333;
        }

        /* Styling the dashboard buttons and images */
        .button-container {
    display: flex;
    justify-content: center; /* Center the button-wrapper containers horizontally */
    align-items: center; /* Align the images and buttons vertically */
    gap: 40px; /* Space between the two button-wrapper containers */
    margin-top: 30px;
}

.button-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center the image and button horizontally */
    text-align: center;
}

.button-wrapper img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px; /* Space between the image and button */
}

.button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    color: #fff;
    background-color: #357ABD;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    width: 150px;
    font-family: 'Cherry Bomb One', cursive; /* Cherry Bomb font for the buttons */
    text-align: center;
}

.button.locked {
    background-color: grey;
    cursor: not-allowed;
}

.button:hover {
    background-color: #5a9bf8;
}


        /* Styling the locked message */
        .locked-message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }

            .button-wrapper img {
                width: 80px;
                height: 80px;
            }

            .button {
                width: 100%;
            }
        }

        /* Menu styles */
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .menu-content {
            display: block;
        }

        .menu-toggle {
            background-color: #357ABD;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-toggle:hover {
            background-color: #5a9bf8;
        }
    </style>
</head>
<body>

    <!-- Navbar with username and menu -->
    <div class="navbar">
        <div>Dashboard</div>
        <div>
            Welcome, <span class="username">{{ user.username }}</span>
            <div class="menu">
                <button class="menu-toggle">Menu</button>
                <div class="menu-content">
                    <a href="{% url 'userauths:change_password' %}">Change Password</a>
                    <a href="{% url 'userauths:logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        <p>Manage your learning and track your progress here.</p>

        <!-- Learn Button with Image -->
        <div class="button-wrapper">
            <img src="{% static 'assets/image/learn2.png' %}" alt="Learn Image"> 
            <a href="{% url 'userauths:level' %}" class="button">Learn</a> 
        </div>

        <!-- Review Button with Image -->
        <div class="button-wrapper">
            <img src="{% static 'assets/image/review2.png' %}" alt="Review Image"> 
            <a href="#" class="button">Review</a>
        </div>

      
        </div>
    </div>

</body>
</html>
