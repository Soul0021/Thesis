<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap">
    <style>
        :root {
            --bg-image: url('{% static 'assets/image/bg3.png' %}');
        }
        body {
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            font-family: 'Times New Roman', Times, serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin: auto;
        }

        .login-form h2 {
            font-family: 'Cherry Bomb One', cursive; 
            font-size: 36px;
            color: #4A90E2;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.2s;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -15px;
            left: 10px;
            font-size: 12px;
            color: #000;
        }

        button {
            font-family: 'Cherry Bomb One', cursive; 
            background-color: #357ABD; 
            color: #fff; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #347ce7;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .sign-up-link {
    display: block;
    margin-top: 15px;
    font-size: 18px;
    color: #333; 
        }

        .sign-up-link a {
    color: #333; 
    text-decoration: underline;
        }

        .sign-up-link a:hover {
    color: #666; 
        }
         .image-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<div class="image-container">
    <img src="{% static 'assets/image/title.png' %}" alt="MemoraLang Logo">
</div>
<body>
    <div class="login-form">
        <h2>Login</h2>

        <!-- Display form errors (if any) -->
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'userauths:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Sign-up link -->
        <p class="sign-up-link">
            New User? <a href="{% url 'userauths:sign-up' %}">Create an account for free</a>.
        </p>
    </div>
</body>
</html>
