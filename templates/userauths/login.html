<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #357ABD; /* Set background to blue */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-form h2 {
            font-family: 'Cherry Bomb One', cursive; /* Apply Cherry Bomb font */
            font-size: 36px;
            color: #000;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.2s;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -15px;
            left: 10px;
            font-size: 12px;
            color: #000;
        }

        button {
            font-family: 'Cherry Bomb One', cursive; /* Apply Cherry Bomb font */
            background-color: #357ABD; /* Button blue background */
            color: #fff; /* White text */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #347ce7; /* Darker blue on hover */
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .sign-up-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
        }

        .sign-up-link a {
            color: #fff;
            text-decoration: underline;
        }

        .sign-up-link a:hover {
            color: #dfe7ff;
        }

    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>

        <!-- Display form errors (if any) -->
        {% if form.errors %}
            <div class="error-message">
                <p>Invalid email or password. Please try again.</p>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Sign-up link -->
        <p class="sign-up-link">
            Don't have an account? <a href="{% url 'userauths:sign-up' %}">Sign up here</a>.
        </p>
    </div>
</body>
</html>
