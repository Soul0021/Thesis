<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoraLang Roadmap</title>
    {% load static %}
    {% load custom_tags %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4AC3FF;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .header {
            font-size: 48px;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px #3A8CC1;
        }
        .subheader {
            font-size: 24px;
            color: white;
            margin-top: 10px;
        }
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            display: inline-block;
            margin: 20px;
            position: absolute;
        }
        .icon img {
            width: 50px;
            height: 50px;
            margin-top: 15px;
        }
        .icon.learn {
            left: 20px;
            top: 20px;
        }
        .icon.quiz {
            right: 20px;
            top: 20px;
        }
        .icon-text {
            font-size: 16px;
            color: #0033A0;
            margin-top: 5px;
        }
        .roadmap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
        }
        .roadmap img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
        .step {
            width: 80px;
            height: 80px;
            background-color: #FFFFFF;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        .step.completed {
            background-color: #0033A0;
        }
        .step img {
            width: 40px;
            height: 40px;
        }
        .step.locked {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">MemoraLang</div>
        <div class="subheader">ROADMAP</div>
        <div class="roadmap">
            {% for entry in roadmap %}
            <a class="step {% if entry.status == 'completed' %}completed{% elif entry.status == 'locked' %}locked{% endif %}" 
            href="{% if entry.status != 'locked' %}{{ entry.step.get_absolute_url }}{% else %}# {% endif %}">
             {% if entry.status == 'locked' %}
                 <img alt="Locked icon" src="{% static 'assets/image/lock.png' %}" />
             {% else %}
                 <img alt="Unlocked icon" src="{% static 'assets/image/unlock.png' %}" />
             {% endif %}
         </a>         
        {% endfor %}
        <!-- Add 4 additional locked steps -->
        {% for i in 4|range_ %}
            <a class="step locked" href="#">
                <img alt="Locked icon" src="{% static 'assets/image/lock.png' %}" />
            </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
