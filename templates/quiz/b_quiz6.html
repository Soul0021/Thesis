<html>
<head>
    <title>Sound Quiz</title>
    <style>
        body {
            background-color: #4FC3F7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: #000;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .symbol {
            background-color: #1565C0;
            color: #fff;
            font-size: 100px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            background-color: #81D4FA;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .options li:hover {
            background-color: #4FC3F7;
        }
        .icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            color: #fff;
        }
        .character {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 60px;
            color: #fff;
        }
        .arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            color: #fff;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-lightbulb"></i>
        </div>
        <div class="question">What sound does this make?</div>
        <div class="symbol">H</div>
        <ul class="options">
            <li>ae</li>
            <li>wae</li>
            <li>yae</li>
        </ul>
        <div class="character">
            <i class="fas fa-brain"></i>
        </div>
        <div class="arrow">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>
</body>
</html>
