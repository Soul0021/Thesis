<html>
 <head>
  <style>
   body {
            background-color: #4FC3F7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: #000;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .symbol {
            background-color: #1565C0;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            border-radius: 10px;
        }
        .symbol-text {
            font-size: 48px;
            color: #fff;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .option {
            background-color: #81D4FA;
            margin: 10px 0;
            padding: 10px;
            border-radius: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #4FC3F7;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .footer img {
            width: 50px;
        }
        .arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .arrow img {
            width: 50px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="question">
    What sound does this make?
   </div>
   <div class="symbol">
    <div class="symbol-text">
     Î 
    </div>
   </div>
   <ul class="options">
    <li class="option">
     k
    </li>
    <li class="option">
     p
    </li>
    <li class="option">
     t
    </li>
   </ul>
  </div>
  <div class="footer">
   <img alt="A small blue brain character with a question mark above its head" height="50" src="https://storage.googleapis.com/a1aa/image/teSIl8ZTKpx9Y6HkmfPnesDL1k2t3NvNIIuaLtGieLfzju3cC.jpg" width="50"/>
  </div>
  <div class="arrow">
   <img alt="A right arrow icon" height="50" src="https://storage.googleapis.com/a1aa/image/fDjz7pFi6lQJdSgZB3BneLedeq4bHgKWGCWDvjB4FkAzR3bOB.jpg" width="50"/>
  </div>
 </body>
</html>
